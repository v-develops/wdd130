<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles/style.css">
  <style>
    /*body {
      display: flex;
      align-items: center;

    }*/

    .solar-system {
      position: relative;
      width: 800px;
      height: 650px;
      border: 2px solid #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .sun {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      top: calc(50% - 30px);
      left: calc(50% - 30px);
      background-color: #ffdb58;
      animation: spin 5s linear infinite;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      
      animation: orbit 8s linear infinite;
    }

    .planet.mercury {
      animation: orbit-mercury 4s linear infinite;
      width: 10px;
      height: 10px;
      background-color: #767676;
    }

    .planet.venus {
      animation: orbit-venus 6s linear infinite;
      width: 15px;
      height: 15px;
      background-color: #e6e6e6 ;
    }

    .planet.earth {
      animation: orbit-earth 8s linear infinite;
      width: 20px;
      height: 20px;
      background-color: #3498db;
    }

    .planet.mars {
      animation: orbit-mars 20s linear infinite;
      width: 18px;
      height: 18px;
      background-color: #993d00;
    }

    .planet.jupiter {
      animation: orbit-jupiter 40s linear infinite;
      width: 35px;
      height: 35px;
      background-color: #b07f35;
    }

    .planet.saturn {
      animation: orbit-saturn 50s linear infinite;
      width: 30px;
      height: 10px;
      background-color: #b08f36;
    }

    .planet.uranus {
      animation: orbit-uranus 50s linear infinite;
      width: 24px;
      height: 22px;
      background-color: #6f9ecb;
    }

    .planet.neptune {
      animation: orbit-neptune 60s linear infinite;
      width: 26px;
      height: 20px;
      background-color: rgb(30, 55, 147);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(250px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(250px) rotate(-360deg); }
    }

    @keyframes orbit-mercury {
      0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }

    @keyframes orbit-venus {
      0% { transform: rotate(0deg) translateX(110px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(110px) rotate(-360deg); }
    }

    @keyframes orbit-earth {
      0% { transform: rotate(20deg) translateX(140px) rotate(0deg); }
      100% { transform: rotate(380deg) translateX(140px) rotate(-360deg); }
    }

    @keyframes orbit-mars {
      0% { transform: rotate(50deg) translateX(170px) rotate(0deg); }
      100% { transform: rotate(410deg) translateX(170px) rotate(-360deg); }
    }

    @keyframes orbit-jupiter {
      0% { transform: rotate(90deg) translateX(200px) rotate(0deg); }
      100% { transform: rotate(450deg) translateX(200px) rotate(-360deg); }
    }

    @keyframes orbit-saturn {
      0% { transform: rotate(140deg) translateX(240px) rotate(0deg); }
      100% { transform: rotate(500deg) translateX(240px) rotate(-360deg); }
    }

    @keyframes orbit-uranus {
      0% { transform: rotate(180deg) translateX(270px) rotate(0deg); }
      100% { transform: rotate(540deg) translateX(270px) rotate(-360deg); }
    }

    @keyframes orbit-neptune {
      0% { transform: rotate(220deg) translateX(300px) rotate(0deg); }
      100% { transform: rotate(580deg) translateX(300px) rotate(-360deg); }
    }
  </style>
</head>
